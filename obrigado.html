<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Syncflow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para esta página de sucesso */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .success-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .success-icon {
            font-size: 5rem;
            color: var(--accent-cyan);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 3rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon">✓</div>

        <h1>Solicitação Recebida!</h1>
        
        <p>Obrigado pelo contato. Nossa equipe de engenharia já recebeu seus dados e analisará seu desafio. Retornaremos em breve pelo e-mail ou WhatsApp informado.</p>

        <a href="index.html" class="cta-button">Voltar para o Início</a>
    </div>

    <footer>
        <p>&copy; 2026 Syncflow - Medição, Controle e Inteligência.</p>
    </footer>

</body>
</html>
